<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Definição de Número Par ou Ímpar</h1>
    <hr>
    <form action="">
        Informe o Número: <br>
        <input type="text" name="" id="numero">
        <br /><br />
        <button onclick="calcular();return false;">Calcular</button>
        <input type="reset" value="Limpar Formulário">
        <br /><br />
        <div id="resposta"></div>



    </form>
</body>

</html>
<script>
    function calcular() {
        var numeroj = parseInt(document.getElementById("numero").value);

        if (numeroj  %2 == 0) {
            var respostaj = "<br/> O Número: "+numeroj+" é Ímpar";
            resposta.innerHTML = respostaj;
        } else {
            var respostaj = "<br/> O Número: "+numeroj+" é Par";
            resposta.innerHTML = respostaj;
        }
       
    }
</script>
